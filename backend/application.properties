# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/tripplanner?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Server Configuration
server.port=8080
server.servlet.context-path=/api

# Security Configuration
spring.security.user.name=admin
spring.security.user.password=admin

# Email Configuration (for trip sharing and notifications)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Firebase Configuration
firebase.project-id=your-firebase-project-id
firebase.private-key-id=your-private-key-id
firebase.private-key=your-private-key
firebase.client-email=your-client-email
firebase.client-id=your-client-id

# Supabase Configuration
supabase.url=your-supabase-url
supabase.key=your-supabase-anon-key
supabase.bucket-name=tripplanner-photos

# External APIs Configuration
weather.api.key=your-openweather-api-key
maps.api.key=your-google-maps-api-key
geocoding.api.key=your-google-geocoding-api-key

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Cache Configuration
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=500,expireAfterWrite=600s

# Logging Configuration
logging.level.com.tripplanner=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Swagger Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true


# Budget Alert Configuration
trip.budget.alert.threshold=0.8
trip.budget.alert.enabled=true

# PDF Export Configuration
pdf.export.template.path=classpath:templates/trip-pdf.html
pdf.export.output.path=./exports/

# Scheduling Configuration
spring.quartz.job-store-type=jdbc
spring.quartz.jdbc.initialize-schema=always
